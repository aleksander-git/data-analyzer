name: golangci-lint

on:
  push:
    branches:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    strategy:
      matrix:
        go: ['1.21.1']
        os: [ubuntu-latest]
    name: Lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Run go mod tidy
        run: go mod tidy

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58

      - name: Run golangci-lint
        run:
          golangci-lint run
